<!DOCTYPE html>

<body>
<header>
    <h1>
        WDD 130 | Wayne Rooney | HTML Form - User poll </h1>
</header>    
<main>
    <form>
        <fieldset>
            <legend>Contact Information </legend>
            <div calss="form-item">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="Useremail">Email:</label>
                <input type="email" id="Useremail" name="Useremail" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Question</legend>
            <label for="browser">What is your favorite web browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Apple Safari</option>
                <option value="edge">Microsoft Edge</option>
                <option value="opera">Opera</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet" > 
            <label for="feedback">List the places you have lived</label>
            <textarea id="feedback" name="feedback" rows="4"  placeholder="stillwater Florida, Amsterdam Netherlands,Tibuktu Mali"></textarea>
            <button type="submit">Submit</button>
        </fieldset>

    </form>

</main>
